<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

 <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" ">
      <span class="header">Tweeter</span>
       <button class="large-button"><i class="far fa-edit"></i> Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
         <form class = 'submitTweet' name="submitTweet" action="/tweets" method="POST">
            <textarea class="textArea" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <body OnLoad="document.submitTweet.text.focus();">
                  <div class="errorMessages">
          <p class="errorBlank hidden"><i class="fa fa-times"></i>Error: Tweet cannot be blank!</p>
          <p class="error140 hidden"><i class="fa fa-times"></i>Error: Length of tweet cannot be greater than 140 characters!!</p>
        </div>
      </section>
    <div id="tweets" class="container">

    </main>
  </body>
</html>
